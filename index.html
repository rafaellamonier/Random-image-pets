<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Gerador de Pets aleatórios</title>
</head>
<body>
    <h1 class="display-7 title">Gerador de <span>Pets</span> aleatórios</h1>
    <div class="container-main">
        <div class="card">
            <img src="assets/images/download.svg" alt="image-dogs" class="card-img-cat">
            <div class="card-body">
                <a class="btn btn-primary btn-cat"><img src="assets/images/cat.png">Gerar</a>
            </div>
        </div>
        <div class="card">
            <img src="assets/images/download.svg" alt="image-dogs" class="card-img-dog">
            <div class="card-body">
                <a class="btn btn-primary btn-dog"><img src="assets/images/dog.png">Gerar</a>
            </div>
        </div>
        <div class="card">
            <img src="assets/images/download.svg" alt="image-dogs" class="card-img-fox">
            <div class="card-body">
                <a class="btn btn-primary btn-fox"><img src="assets/images/fox.png">Gerar</a>
            </div>
        </div>
    </div>
    <script src="/script/index.js"></script>
</body>
</html>
